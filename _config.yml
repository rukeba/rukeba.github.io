title: rukeba.com
description: Блог, песенник и ссылки, которые ведёт Руслан Кеба.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
permalink: /:categories/:slug/
locale: ru-RU
date_format: "%-d %b %Y, %H:%M"

google_analytics: UA-1638627-8

plugins:
  - jekyll-feed
  - jekyll-seo-tag

markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable: true

empty_tags: []

feed:
  path: /feed/index.xml


collections:
  blog_tags:
    output: true
    permalink: /by-the-way/:name/
  songbook_tags:
    output: true
    #permalink: /songbook/:title/

defaults:
  - scope:
      path: ""
      type: "blog_tags"
    values:
      layout: blog-tag
  - scope:
      path: ""
      type: "songbook_tags"
    values:
      layout: songbook-tag


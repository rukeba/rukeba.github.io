---
layout: default
---

<div id="blog-content" class="{{ page.categories | first | slugify }}"  itemscope itemtype="http://schema.org/BlogPosting">
  <div class="post">
    <h1 class="post-title" itemprop="name headline">
      {{ page.title | escape }}
    </h1>
    <p class="text-muted">
      <small>
        <span datetime="{{ post.created | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: site.date_format }}</span>,
        {% for tag in page.tags %}
          <a class="tag" href="/{{ page.categories | first | slugify }}/{{ tag | slugify }}/">{{ tag }}</a>
          {% if forloop.last == false %}&middot;{% endif %}
        {% endfor %}
      </small>
    </p>
    <div class="body" itemprop="articleBody">
      {{ content }}
    </div>
  </div>
</div>
